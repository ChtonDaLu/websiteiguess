<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Паспорт РФ</title>
    <style>
        .passport-container {
            position: relative;
            display: inline-block;
        }
        .passport-container img {
            width: 600px;
            height: auto;
        }
        .text {
            position: absolute;
            font-size: 1.2em;
        }
        #issued {
            top: 90px;
            left: 170px;
        }
        #surname {
            top: 468px;
            left: 350px;
        }
        #name {
            top: 530px;
            left: 340px;
        }
        #patronymic {
            top: 565px;
            left: 325px;
        }
        #gender {
            top: 596px;
            left: 230px;
        }
        #date {
            top: 596px;
            left: 345px;
        }
        #birthplace {
            top: 630px;
            left: 340px;
        }
        #photo {
            position: absolute;
            top: 524px;
            left: 25px;
            width: 168px;
            height: auto;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .to-dom {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<header>
    <h1>Паспорт</h1>
</header>

<main>
    <div class="passport-container">
        <img src="Passport.jpg" alt="Паспорт РФ">

        <img id="photo" src="PAssPjoto.jpg">

        <div class="text" id="issued">ГУ МВД ПО Г. МОСКВЕ</div>
        <div class="text" id="surname">СОТНИКОВА</div>
        <div class="text" id="name">МИЛАНА</div>
        <div class="text" id="patronymic">АЛЕКСАНДРОВНА</div>
        <div class="text" id="gender">ЖЕН</div>
        <div class="text" id="date">08.04.1999</div>
        <div class="text" id="birthplace">Г.ВОРОНЕЖ</div>
    </div>

    <div class="button-container">
        <button id="translateButton">Изменить язык</button>
    </div>
</main>

<script>
    document.getElementById('translateButton').addEventListener('click', function() {
        const issuedText = document.getElementById('issued');
        const surnameText = document.getElementById('surname');
        const nameText = document.getElementById('name');
        const patronymicText = document.getElementById('patronymic');
        const genderText = document.getElementById('gender');
        const birthplaceText = document.getElementById('birthplace');

        if (issuedText.innerText === 'ГУ МВД ПО Г. МОСКВЕ') {
            issuedText.innerText = 'GU MVD MOSCOW';
            surnameText.innerText = 'SOTNIKOVA';
            nameText.innerText = 'MILANA';
            patronymicText.innerText = 'ALEXANDROVNA';
            genderText.innerText = 'F';
            birthplaceText.innerText = 'VORONEZH';
        } else {
            issuedText.innerText = 'ГУ МВД ПО Г. МОСКВЕ';
            surnameText.innerText = 'СОТНИКОВА';
            nameText.innerText = 'МИЛАНА';
            patronymicText.innerText = 'АЛЕКСАНДРОВНА';
            genderText.innerText = 'ЖЕН';
            birthplaceText.innerText = 'Г.ВОРОНЕЖ';
        }
    });
</script>
<br>

</body>
</html>
